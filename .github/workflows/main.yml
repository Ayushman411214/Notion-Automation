name: Daily Notion Automation

on:
  schedule:
    - cron: "30 21 * * *" # â‰ˆ 3:00 AM IST
  workflow_dispatch:

jobs:
  run-daily-script:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ” Create Google service account file
        run: |
          echo '${{ secrets.SERVICE_ACCOUNT_JSON }}' > service_account.json

      - name: ðŸš€ Run automation script
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          TIME_BLOCK_DB: ${{ secrets.TIME_BLOCK_DB }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          DAILY_SHEET: ${{ secrets.DAILY_SHEET }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          APP_PASSWORD: ${{ secrets.APP_PASSWORD }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
        run: |
          python notion_automation.py
      - name: ðŸ“‚ Debug charts folder
        run: |
              pwd
              ls -la
              echo "---- charts ----"
              ls -la charts || echo "charts folder missing"    
